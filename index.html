<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interior Design</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mainContainer">
      <!-- this container contains the navigation bar, Interior Design info and Interior Design img -->
      <div class="firstContainer">
        <!-- this container contains the informatino about the navigation tab -->
        <div class="navBar">
          <div class="navLeft">
            <!-- these are the boxes that are placed at top left position of the nav bar -->
            <div class="navBox boxOne"></div>
            <div class="navBox boxTwo"></div>
            <div class="navBox boxThree"></div>
            <h2>INODINO</h2>
          </div>

          <!-- this container contains the menu button on the top right side -->
          <div class="navRight">
            <span class="line"></span>
            <span class="spanTwo"></span>
            <span class="line"></span>
          </div>
        </div>

        <div class="topContainer">
          <div class="topContainerContent">
            <div class="topContainerHeading">
              <h1>INTERIOR</h1>
              <h1>DESIGN</h1>
            </div>

            <div class="topContaninerPara">
              <p>
                There are many variations of passages of Lorem Ipsum available,
                but majority have suffered alternation in some form, by
              </p>
            </div>

            <div class="contactUsButton">
              <a href="">Contact Us</a>
            </div>
          </div>
        </div>

        <div class="topRightContainerImg">
          <img
            src="./images/topContainerImg.png"
            alt="Interior Image"
            width="100%"
            height="100%"
          />
        </div>

        <!-- to create the left and right arrow in first container -->
        <div class="imageRightArrowCont imageArrow">
          <img src="./images/arrow.png" alt="right arrow" />
        </div>
        <div class="imageLeftArrowCont imageArrow">
          <img src="./images/arrow.png" alt="leftArrow" />
        </div>

        <div class="zeroOneTextContOne zeroOneTextCont">
            <div class="zeroOneText zeroOneLeft">
                <p>01</p>
                <span class="zeoOneline"></span>
            </div>
        </div>

        <div class="zeroOneTextContTwo zeroOneTextCont">
            <div class="zeroOneText zeroOneRight">
                <p>01</p>
                <span class="zeoOneline"></span>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
